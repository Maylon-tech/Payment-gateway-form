<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="">

        <legend>Formulário</legend>

        <main class="container">

            <section class="billing">

                <label for="nome">Full Name:
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
                </label>

                <label for="email">E-mail:
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                </label>

                <label for="Address">Address:
                    <input type="text" name="address" id="address" placeholder="Endereço">
                </label>

                <label for="city">City:
                    <input type="text">
                </label>

                <div class="blocks">

                    <label for="state">State:
                        <input type="text" name="state" id="state" placeholder="Estado">
                    </label>

                    <label for="zip-code">Zip Code: 
                        <input type="number" name="number" id="zip-code" placeholder="Zip">          
                    </label>

                </div>

            </section>

            <section class="payment">

            <div class="card-icon">

                <span>Accepted Cards:</span>
                <img src="" alt="cards">

            </div>

                <label for="card-name">Name of Card:
                    <input type="text" name="card-name" id="card-name" placeholder="Nome do Cartão">
                </label>

                <label for="name-card">Name of Card:
                    <input type="text" name="name-card" id="name-card" placeholder="Dono do Cartão">
                </label>

                <label for="numero-cartao">Credit Card Number:
                    <input type="number" name="numero-cartao" id="numero-cartao" placeholder="Numero do Cartão">
                </label>
                
                <label for="exp">Exp. Month
                    <input type="date" name="exp" id="exp" placeholder="Mês da validade">
                </label>

                <div class="more-blocks">

                    <label for="exp-year">Exp. Year:
                        <input type="datetime" name="exp-year" id="exp-year" placeholder="Ano da Validade">
                    </label>

                    <label for="cvv">CVV: 
                        <input type="datetime" name="CVV-number" id="cvv" placeholder="CVV numero">          
                    </label>

                </div>           

            </section>

        </main>

        <button class="botao">Proceed to Checkout</button>

    </form>
</body>
</html>
